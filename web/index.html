<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>URL Shortener</title>

    <link rel="icon" href="prod/web/m-solid.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="prod/web/config.js"></script>
    <!-- <script src="./config.js"></script> -->
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><strong>URL Shortener</strong></a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav me-auto mb-2 mb-md-0"> </div>
                <form class="d-flex" role="search">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createUrl"
                        type="button">Create URL</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Table -->
    <div class="px-5 my-5 text-center">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">URL</th>
                </tr>
            </thead>
            <tbody id="table-content" class="table-group-divider">
                <!-- To be filled -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade modal-dialog modal-dialog-centered" id="createUrl" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create short URL</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">ID</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">URL</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container fixed-bottom">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="mb-3 mb-md-0 text-body-secondary">By <a class="link-light link-underline-dark"
                        href="https://maximilianoaguirre.com/"><strong>Maxi Aguirre</strong></a></span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <strong>
                    <li class="ms-3"><a class="text-body-secondary link-underline-dark"
                            href="https://github.com/MaximilianoAguirre/terraform-aws-url-shortener"><i
                                class="bi-github" style="font-size: 1.5em"></i>
            </ul>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="prod/web/main.js"></script>
    <!-- <script src="./main.js"></script> -->
</body>

</html>
